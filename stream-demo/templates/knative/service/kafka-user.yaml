apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: {{ .Values.knative.service.kafka.username | quote }}
  labels:
    strimzi.io/cluster: {{ .Values.kafka.cluster.name | quote }}
spec:
  authentication:
    type: scram-sha-512
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: {{ .Values.knative.service.kafka.topic | quote }}
          patternType: literal
        operations: 
        - Read
        - Describe
      - resource:
          type: topic
          name: {{ .Values.knative.service.kafka.topic | quote }}
          patternType: literal
        operations: 
        - Read
        - Describe
        host: '*'
      - resource:
          type: group
          name: {{ .Values.knative.service.kafka.topic | quote }}
          patternType: literal
        operations: 
        - Read
        - Describe
        host: '*'
      - resource:
          type: group
          name: {{ .Values.knative.service.kafka.topic | quote }}
          patternType: literal
        operations: 
        - Read
        - Describe
        host: '*'    